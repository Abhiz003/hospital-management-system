<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form #EmployeeSignUp="ngForm" (ngSubmit)="signUp(EmployeeSignUp.value)">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" ngModel name="username" placeholder="Username" required="">
					<input type="password" ngModel name="password" placeholder="Password" required="">
					<input type="email" ngModel name="email" placeholder="Email" required="">
					<button id="signup-btn"><a>Sign up</a></button>
				</form>
			</div>

			<div class="login">
				<form #EmployeeLogin="ngForm" (ngSubmit)="login(EmployeeLogin.value)">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button id="login-btn">Login</button>
					<!-- <button id="login-btn"><a routerLink="records">Login</a></button> -->
				</form>
			</div>
	</div>
